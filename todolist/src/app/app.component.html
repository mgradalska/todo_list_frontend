<div class="padding">
  <div class="container">
    <div class="row" *ngFor="let board of boards">
      <div class="col">
        <app-board (addTask)="onTaskAdd(board, $event)"
                   (updateTask)="onTaskUpdate($event)"
                   (deleteTask)="onTaskDelete(board, $event)"
                   [board]="board">
        </app-board>
      </div>
    </div>
  </div>
</div>

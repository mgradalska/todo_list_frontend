<li [ngClass]="{'completed': task.status==='DONE'}">
  <div class="form-check">
    <input class="inline" [checked]="task.status==='DONE'" type="checkbox" (click)="changeStatus()"/>
    <label (click)="showDetails()" class="inline">
      {{task.title}}
    </label>
  </div>
  <i class="remove mdi mdi-close-circle-outline" (click)="delete()"></i>
</li>

<div class="modal-header">
  <h4 class="modal-title">Task Details</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input required="true" type="text" class="form-control-custom" id="title" [(ngModel)]="task.title" name="title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input required="true" type="text" class="form-control-custom" id="description" [(ngModel)]="task.description" name="description">
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select required="true" class="form-control" id="status" [(ngModel)]="task.status" name="status">
        <option>TODO</option>
        <option>IN PROGRESS</option>
        <option>DONE</option>
      </select>
    </div>
    <button type="submit" (click)="saveTask()" class="btn btn-primary">Submit</button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Close</button>
</div>
